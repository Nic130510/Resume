<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <h1>Формы</h1>

    <form>
        <div>
            <label for="text2">Текст</label>
            <input type="text" id="text2" value="Текст по умолчанию" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите мыло">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Номер</label>
            <input type="number" id="number" min="0">
        </div>
        <div>
            <label for="range">Значение</label>
            <input type="range" id="range" min="0" max="12" step="3">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="nudatember">
        </div>
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            
            <label for="message">Сообщение</label>
            <br>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select name="" id=""sex>
                <option value="male">Мужчина</option>
                <option value="female" selected>Женщина</option>
                <option value="nesov">Несовершеннолетний</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio"name="work">1
            <input type="radio"name="work">2
            <input type="radio"name="work">3
            <input type="radio"name="work">4
            <input type="radio"name="work">5
        </div>

        <div>
            <label>Любимая еда</label>
            <input type="checkbox"name="food">Яблоко
            <input type="checkbox"name="food">Мясо
            <input type="checkbox"name="food">Колбаса
            <input type="checkbox"name="food">Макароны
            <input type="checkbox"name="food">Суп
        </div>

        <!-- <input type="submit" value="Отпарвить/Принять форму"> -->
<button type="submit">Отпарвить/Принять форму</button>
    </form>

</body>

</html>
